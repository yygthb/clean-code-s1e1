<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="body">
    <div class="container">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>

      <main class="app">
        <section class="app__section section__new">
          <h3 class="section__title">Add Item</h3>
          <div class="task-row-wrapper task__item">
            <input class="input__text" id="new-task">
            <button class="button">Add</button>
          </div>
        </section>

        <section class="app__section section__todo">
          <h3 class="section__title">Todo</h3>
          <ul class="tasks__list">
            <li class="task__item">
              <input type="checkbox" class="task__checkbox">
              <label class="task__text">Pay Bills</label>
              <input class="input__text task__input-text">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete"></button>
            </li>
            <li class="task__item edit">
              <input type="checkbox" class="task__checkbox" disabled>
              <label class="task__text">Go Shopping</label>
              <input value="Go Shopping" class="input__text task__input-text">
              <button class="button button-edit">Save</button>
              <button class="button button-delete"></button>
            </li>
          </ul>
        </section>

        <section class="app__section section__completed">
          <h3 class="section__title">Completed</h3>
          <ul class="tasks__list" id="completed-tasks">
            <li class="task__item">
              <input type="checkbox" class="task__checkbox" checked>
              <label class="task__text">See the Doctor</label>
              <input class="input__text task__input-text">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete"></button>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
